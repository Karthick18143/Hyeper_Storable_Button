<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username List</title>
    <style>
        :root {
            --dark-bg: #121212;
            --dark-text: #fff;
            --dark-container: #1e1e1e;
            --dark-border: #444;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: var(--dark-container);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        input[type="text"] {
            width: calc(100% - 10px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--dark-border);
            border-radius: 5px;
            background-color: var(--dark-container);
            color: var(--dark-text);
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        ol {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Username List</h2>
        <input type="text" id="usernameInput" placeholder="Enter username" onkeypress="handleKeyPress(event)" />
        <button onclick="addUsername()">Add</button>
        <ol id="usernameList"></ol>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const savedUsernames = JSON.parse(localStorage.getItem('usernames')) || [];
            const list = document.getElementById('usernameList');

            savedUsernames.forEach(username => {
                const listItem = document.createElement('li');
                listItem.textContent = username;
                list.appendChild(listItem);
            });
        });

        function addUsername() {
            const input = document.getElementById('usernameInput');
            const username = input.value.trim();

            if (username) {
                const list = document.getElementById('usernameList');

                // Create a new list item
                const listItem = document.createElement('li');
                listItem.textContent = username;
                list.appendChild(listItem);

                // Save to local storage
                const savedUsernames = JSON.parse(localStorage.getItem('usernames')) || [];
                savedUsernames.push(username);
                localStorage.setItem('usernames', JSON.stringify(savedUsernames));

                // Clear the input field
                input.value = '';
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                addUsername();
            }
        }
    </script>
</body>
</html>
