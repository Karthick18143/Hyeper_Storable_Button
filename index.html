<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username List</title>
    <style>
        :root {
            --light-bg: #f0f0f0;
            --light-text: #000;
            --light-container: #fff;
            --light-border: #ccc;

            --dark-bg: #121212;
            --dark-text: #fff;
            --dark-container: #1e1e1e;
            --dark-border: #444;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: var(--light-bg);
            color: var(--light-text);
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: var(--light-container);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        input[type="text"] {
            width: calc(100% - 10px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--light-border);
            border-radius: 5px;
            background-color: var(--light-container);
            color: var(--light-text);
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        ol {
            margin-top: 20px;
        }

        body.dark-mode {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }
        body.dark-mode .container {
            background-color: var(--dark-container);
        }
        body.dark-mode input[type="text"] {
            background-color: var(--dark-container);
            color: var(--dark-text);
            border-color: var(--dark-border);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Username List</h2>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <input type="text" id="usernameInput" placeholder="Enter username" onkeypress="handleKeyPress(event)" />
        <button onclick="addUsername()">Add</button>
        <ol id="usernameList"></ol>
    </div>

    <script>
        // Toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
        }

        // Load saved dark mode preference
        document.addEventListener('DOMContentLoaded', () => {
            const savedDarkMode = localStorage.getItem('darkMode') === 'true';
            if (savedDarkMode) {
                document.body.classList.add('dark-mode');
            }

            const savedUsernames = JSON.parse(localStorage.getItem('usernames')) || [];
            const list = document.getElementById('usernameList');

            savedUsernames.forEach(username => {
                const listItem = document.createElement('li');
                listItem.textContent = username;
                list.appendChild(listItem);
            });
        });

        function addUsername() {
            const input = document.getElementById('usernameInput');
            const username = input.value.trim();

            if (username) {
                const list = document.getElementById('usernameList');

                // Create a new list item
                const listItem = document.createElement('li');
                listItem.textContent = username;
                list.appendChild(listItem);

                // Save to local storage
                const savedUsernames = JSON.parse(localStorage.getItem('usernames')) || [];
                savedUsernames.push(username);
                localStorage.setItem('usernames', JSON.stringify(savedUsernames));

                // Clear the input field
                input.value = '';
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                addUsername();
            }
        }
    </script>
</body>
</html>
